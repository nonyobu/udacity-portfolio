<!doctype html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My own CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/medium.css">
    <link rel="stylesheet" media="screen and (min-width: 960px)" href="css/large.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="css/extra-large.css">

    <!-- My own Javascript -->
    <script src="js/main.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Main container that acts as helper for larger screens -->
    <div class="large_container">

        <header>
            <div class="container-fluid">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-md navbar-dark static-top" style="background-color: rgba(45, 60, 73, 0.75);">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#home">
                            <img src="img/udacity_logo.svg" class="logo" alt="Udacity Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#home">Home
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#work">Work</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div id="home" class="container-fluid">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-auto text">
                                <h1>António Sousa</h1>
                                <p>Front-End Ninja</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="work" class="row feat_work">
                    <div class="col-12">
                        <h2>Featured Work</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-4">
                        <figure>
                            <img src="img/img02.jpg" class="img-fluid rounded mx-auto d-block" alt="plum blossom">
                            <p class="mycaption">Plum blossom</p>
                        </figure>
                    </div>
                    <div class="col-xs-8 col-sm-4 col-md-4">
                        <figure>
                            <img src="img/img03.jpg" class="img-fluid rounded mx-auto d-block" alt="empty road">
                            <p class="mycaption">Empty road</p>
                        </figure>
                    </div>
                    <div class="col-xs-8 col-sm-6 col-md-4">
                        <figure>
                            <img src="img/img04.jpg" class="img-fluid rounded mx-auto d-block" alt="owl">
                            <p class="mycaption">Owl</p>
                        </figure>
                    </div>
                </div>
                <div id="contact" class="row feat_work">
                    <div class="col-12">
                        <h2>Contact</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <address>
                            <strong><span class="glyphicon glyphicon-envelope"></span> Email: </strong><a
                                href="mailto:amsousa.mail@sapo.pt">amsousa.mail@sapo.pt</a>
                        </address>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-fluid">
                <hr>
                <p>António Sousa - 2019</p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
